<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: "Dune";
            src: url(fonts/Dune_Rise.otf) format("opentype"), url(fonts/Dune_Rise.ttf) format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Dune', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Labore, maxime. Voluptatum blanditiis cum assumenda quod quae molestiae iure veniam fuga, vel incidunt ipsum quasi illo ipsa reprehenderit accusamus enim dolorem.</p>
</body>
</html>
