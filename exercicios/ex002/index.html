<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p e /p&gt; </p> <!--LT= pedindo pra colocar simbolo menor--> <!--GT= pedindo pra colocar simbolo maior que-->
    <p>Posso vir e escrever o que eu quiser na mesma linha sem quebra ela, porem usando a tag BR eu consigo quebrar a linha como por exemplo "Eu sou maluco", <br>porem feliz</p>
</body>
